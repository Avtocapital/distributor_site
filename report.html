<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Оставить заявку</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #000;">
    <section class="block">
      <div class="container mt-5 border rounded bg-white">
        <h2 class="text-center mt-5">Оставить заявку</h2>
        <form action="" class="form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Имя</label
            >
            <input
              type="text"
              class="form-control firstName"
              placeholder="Your name"
            />
          </div>

          <label for="exampleFormControlSelect1" class="form-label">Дилеры</label>
          <select class="form-control custom-select mb-3 select">
            <option selected>Выбор дилеров</option>
            <option value="Sardor_Avto_Invest">Sardor Avto Ivest</option>
            <option value="MB_Kokand">MB Kokand</option>
            <option value="MB_City">MB-City</option>
          </select>

          <!-- <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Дилеры</label
            >
            <input
              type="text"
              class="form-control dealer"
              placeholder="Your name"
            />
          </div> -->

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Номер телефона</label
            >
            <input
              type="text"
              class="form-control mobile"
              placeholder="+998999999999"
            />
          </div>
          <div class="col-md-12 text-center">
            <button class="btn btn-primary btn-lg mb-5">Отправить</button>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="jss/script.js"></script>
  </body>
</html>
